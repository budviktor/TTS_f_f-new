<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f2f5;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Free Text to Speech</h1>

    <textarea id="text" placeholder="Type or paste your text here..."></textarea>

    <br>

    <select id="voiceSelect"></select>

    <br>

    <button onclick="speak()">Speak Text</button>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');

        function populateVoices() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.innerHTML = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        synth.onvoiceschanged = populateVoices;

        function speak() {
            const textInput = document.getElementById('text').value;
            const utterance = new SpeechSynthesisUtterance(textInput);
            const selectedVoice = synth.getVoices()[voiceSelect.value];
            utterance.voice = selectedVoice;
            synth.speak(utterance);
        }
    </script>

</body>
</html>
